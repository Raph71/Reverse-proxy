input {
  beats {
    port => 5044
  }
}

filter {
  # On parse le format "combined" de nginx
  grok {
    match => {
      "message" => '%{IPORHOST:client_ip} - %{DATA:ident} \[%{HTTPDATE:timestamp}\] "%{WORD:method} %{DATA:request} HTTP/%{NUMBER:http_version}" %{NUMBER:status} %{NUMBER:bytes} "%{DATA:referrer}" "%{DATA:user_agent}"'
    }
  }

  date {
    match => [ "timestamp", "dd/MMM/YYYY:H:m:s Z" ]
    target => "@timestamp"
    remove_field => ["timestamp"]
  }

  mutate {
    convert => { "status" => "integer" "bytes" => "integer" }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "nginx-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}
